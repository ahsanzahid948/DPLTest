<form class="form-horizontal" [formGroup]="categoryForm">
  <h1 style="text-align: center;">categories</h1>
  <div>
    <div *ngIf="isAdmin()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd"> Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtName" formControlName="Name"
                 placeholder="Name of category">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtDescription" formControlName="Description"
                 placeholder="Description">
        </div>
      </div>
      <br />
      <br />
      <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="Postcategory(categoryForm.value)" ng-disabled="isAdmin()">Submit</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="Clear(categoryForm.value)">Clear</button>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
      <div>
        <div class="alert alert-success" style="text-align: center;"><b>Category List</b></div>
        <div class="table-responsive" style="text-align: center;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"> Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categoryList; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{cat.name}}</td>
                <td>{{cat.description}}</td>
                <td>
                  <!--<button type="button" class="btn1" matTooltip="Click Edit Button" (click)='CategoryDetailsToEdit(prd.Id)'>Edit</button>-->
                  |
                  <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="DeleteCategory(cat.id)" *ngIf="isAdmin()">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</form>
